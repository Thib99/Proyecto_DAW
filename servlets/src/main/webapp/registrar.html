<!DOCTYPE html>
<html data-bs-theme="light" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>

</head>

<body>

    <section>
        <div class="container mt-5">
            <div class="col-md-8 mx-auto">
                <div class="shadow p-3 mb-5 bg-white rounded">
                    <h2>Crear una cuenta</h2>
                    <br>
                    <div class="container">


                        <form action="/" method="POST" autocomplete="on" class="mb-2 form-floating mb-3">


                            <div class="row g-3 mb-3">
                                <div class="col-md-6">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="apellido" placeholder="apellido">
                                        <label for="apellido">Apellido</label>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-floating mb-3">

                                        <input type="text" class="form-control" id="nombre" placeholder="nombre">
                                        <label for="nombre"> Nombre </label>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-floating mb-3">
                                        <input type="tel" class="form-control" id="tel" placeholder="tel">
                                        <label for="tel"> Telefono </label>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-floating mb-3">
                                        <input type="date" class="form-control" id="fecha_nac">
                                        <label for="fecha_nac">Fecha de nacimiento</label>
                                    </div>
                                </div>
                            </div>


                            <div class="mb-3 row">
                                <div class="col">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="email" placeholder="correo">
                                        <label for="email">Correo</label>
                                    </div>
                                </div>
                            </div>


                            <div class="row g-3 mb-3">
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="calle" placeholder="Calle y numero">
                                        <label for="calle" class="form-label">Calle y numero</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="ciudad" placeholder="ciudad">
                                        <label for="ciudad" class="form-label">Ciudad</label>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="codigoP" placeholder="CP">
                                        <label for="codigoP" class="form-label">CP</label>

                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="pais" placeholder="País">
                                        <label for="pais" class="form-label">País</label>
                                    </div>
                                </div>
                            </div>


                            <div class="d-grid gap-2 d-md-flex justify-content-md-end mx-5">
                                <button class="btn btn-primary" type="submit">Registrarse <i
                                        class="bi bi-person-plus-fill"></i></button>
                            </div>

                        </form>

                        <p class="text-center">Si tiene una cuenta, haga clic <a href="conexion.html">aquí</a> para
                            conectarse
                        </p>

                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./js/navbar_footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
