<!DOCTYPE html>
<html data-bs-theme="light" lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Inicio</title>
    <script src="manage_cart.js"></script>

</head>

<body>
    <section>

        <div class="container-fluid">
            <div class="row gap-0 ">
                <!-- Main Content -->
                <div class="col-md-8">

                

                        <div class="card my-3 mx-3">
                            <div class="card-header">
                                <h2><u> Caritto </u></h2>
                            </div>
                            <div class="card-body">

                                <div class="card border-dark my-2">
                                    <div class="row g-0">
                                        <div class="col-4 d-flex align-content-around">
                                            <img src="img/img2/1.jpg" class="img-fluid rounded-start" alt="...">
                                        </div>
                                        <div class="col-8">
                                            <div class="card-body d-flex flex-column justify-content-between">
                                                <h4 class="card-title">Producto 1</h4>

                                                <div class="d-flex justify-content-start">
                                                    <h6 class="card-text">Precio : </h6>
                                                    <h6 class="card-text" id="price"> 300$</h6>
                                                </div>
                                        

                                                    <div class="row d-flex justify-content-end" style="display: inline-block;">
                                                        <div class="input-group">
                                                            
                                                            <span class="input-group-text">Cantidad</span>
                                                            <select class="form-select form-select-sm text-center">
                                                                <script>
                                                                    for (let i = 1; i <= 10; i++) {
                                                                    document.write(`<option value="${i}">${i}</option>`);
                                                                }
                                                                </script>
                                                            </select>
                                                        
                                                            <button type="button" class="btn btn-danger"><span
                                                                class="p-1"><i class="bi bi-trash"></i></span>
                                                            </button>
                                                        </div>
                                                        
                                                    
                                                    </div>


                                            </div>
                                        </div>
                                    </div>
                                </div>


                            </div>
                        </div>
                    
                </div>



                <!-- Aside Component -->
                <aside class="col-md-4">
                    <div class="card my-3 ">
                        <div class="card-header text-center">
                            <h3> <u> Resumen del pedido </u></h3>
                        </div>
                        <div class="card-body">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">
                                    <div class="d-flex justify-content-between">
                                        <h6><b>Numero de producto:</b></h6>
                                        <h6 id="total_cantidad">2</h6>
                                    </div>
                                </li>
                                <li class="list-group-item">
                                    <div class="d-flex justify-content-between">
                                        <h6><b>Subtotal:</b></h6>
                                        <h6 id="total_precio_producto">30€</h6>
                                    </div>
                                </li>
                                <li class="list-group-item">
                                    <div class="d-flex justify-content-between">
                                        <h6><b>Envío:</b></h6>
                                        <h6 id="precio_entrega" >15€</h6>
                                    </div>
                                </li>
                                <li class="list-group-item">
                                    <div class="d-flex justify-content-between">
                                        <h5><b>Importe total:</b></h5>
                                        <h5 id="total_precio">45€</h5>
                                    </div>
                                </li>
                            </ul>

                        </div>
                        <div class="card-footer">
                            <div class="d-grid col-8 mx-auto">
                                <button type="button" class="btn btn-success btn-lg">Pedir <span class="mx-2"> <i
                                            class="bi bi-box-seam"></i></span></button>
                            </div>
                        </div>
                    </div>
                </aside>
            </div>
        </div>

    </section>

    <script src="./js/navbar_footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
